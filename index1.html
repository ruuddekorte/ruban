<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
        <title>Animation inauguration</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link rel="stylesheet" type="text/css" href="css/custom.css" />
        <script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Cutive+Mono" rel="stylesheet" />
		<script type="text/javascript" src="js/modernizr.custom.79639.js"></script>
		<noscript>
			<link rel="stylesheet" type="text/css" href="css/styleNoJS.css" />
		</noscript>

    </head>
    <body>     
        <div class="container demo-1">		
			<!-- top bar -->
            <div class="codrops-top clearfix">
                <a href="#">
                    <strong>&nbsp; Inauguration : </strong>Lundi 18 décembre 2017
                </a>
                <span class="right">
                    <a href="#">
                        <strong>Les apprenants de simplon.co</strong>
                    </a>
                </span>
                <div class="clr"></div>
            </div><!--/ top bar -->
            <div id="slider" class="sl-slider-wrapper">
				<div class="sl-slider">				
					<div class="sl-slide bg-1" data-orientation="vertical" data-slice1-rotation="3" data-slice2-rotation="3" data-slice1-scale="3" data-slice2-scale="3">
						<div class="sl-slide-inner">
							<img class="corde main-rideaux" src="img/corde.png">
							<h2>Inauguration<br />Lundi 18 décembre 2017</h2>
							<blockquote> </blockquote>
						</div>
						<nav id="nav-arrows" class="nav-arrows">
							<span class="nav-arrow-next">Next</span>
						</nav>
					</div>					
					<div class="sl-slide bg-2 ribbon-ciseaux" data-orientation="vertical" data-slice1-rotation="3" data-slice2-rotation="3" data-slice1-scale="1.5" data-slice2-scale="1.5">
						<div class="sl-slide-inner">
							<h2><div class="ribbon" id="test"><div class="ciseaux"><div class="ribbon-stitches-top"></div><strong class="ribbon-content"></strong><div class="ribbon-stitches-bottom"></div></div></div></h2>
							<blockquote> </blockquote>
						</div>
					</div>					
					<div class="sl-slide bg-3" data-orientation="vertical" data-slice1-rotation="3" data-slice2-rotation="3" data-slice1-scale="2" data-slice2-scale="1">
						<div class="sl-slide-inner">
							<h2><div class="balloon"></div>
								<div class="balloon"></div>
								<div class="balloon"></div>
								<div class="balloon"></div>
								<div class="balloon"></div>
								<div class="balloon"></div>
								<div class="balloon"></div>
								<div class="balloon"></div>
								<div class="balloon"></div></h2>
							<blockquote><div class="logos"><img src="img/logos_4.png"></div></blockquote>
						</div>
					</div>					
				</div>	<!--/sl-slider--> 
			</div><!-- /slider-wrapper -->
        </div>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.ba-cond.min.js"></script>
		<script type="text/javascript" src="js/jquery.slitslider.js"></script>
		<script type="text/javascript">	
			$(function() {			
				var Page = (function() {
					var $navArrows = $( '#nav-arrows' ),
						$nav = $( '#nav-dots > span' ),
						slitslider = $( '#slider' ).slitslider( {
							onBeforeChange : function( slide, pos ) {
								$nav.removeClass( 'nav-dot-current' );
								$nav.eq( pos ).addClass( 'nav-dot-current' );
							}
						} ),
						init = function() {
							initEvents();							
						},
						initEvents = function() {
							// add navigation events
							$navArrows.children( ':last' ).on( 'click', function() {

								slitslider.next();
								return false;
							} );
							$navArrows.children( ':first' ).on( 'click', function() {								
								slitslider.previous();
								return false;
							} );
							$nav.each( function( i ) {	
								$( this ).on( 'click', function( event ) {
									var $dot = $( this );
									if( !slitslider.isActive() ) {
										$nav.removeClass( 'nav-dot-current' );
										$dot.addClass( 'nav-dot-current' );									
									}								
									slitslider.jump( i + 1 );
									return false;								
								} );						
							} );
						};
						return { init : init };
				})();
				Page.init();		
			});
		</script>
	</body>
</html>
